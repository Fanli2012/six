{extend name="public/base" /}
{block name="title"}批量添加文章标题{/block}

{block name="content"}
<h5 class="sub-header">批量添加文章标题</h5>

<form id="addarc" method="post" action="{:url('batch_add_article_title')}" role="form" enctype="multipart/form-data" class="table-responsive">{:token()}
<table class="table table-striped table-bordered">
<tbody>
    <tr>
        <td align="right" style="vertical-align:middle;">标题：</td>
        <td><textarea placeholder="一行一个标题" istextarea="true" name="titles" rows="5" id="titles" style="width:80%;height:70px;vertical-align:middle;"></textarea></td>
    </tr>
    <tr>
        <td colspan="2"><button type="submit" class="btn btn-success" value="Submit">提交(Submit)</button>&nbsp;&nbsp;<button type="reset" class="btn btn-default" value="Reset">重置(Reset)</button><input type="hidden"></input></td>
    </tr>
</tbody></table></form><!-- 表单结束 -->
{/block}
